<!doctype html>

<html lang="fr">
<head>
	<meta charset="utf-8">

	<title>Geolocalisation</title>
	<meta name="description" content="Le Jeu des régions">
	<meta name="author" content="Maël">
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="regions.css">
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Geolocalisation</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div id="main">
			<div class="alert alert-info" role="alert" id="obtinfo">
				Obtention des coordonnées en cours ...
			</div>
			<div class="alert alert-success" role="alert" id="obtconfirm">
				<div id="position"></div>
				<div id="region"></div>
			</div>
			<div class="alert alert-danger" role="alert" id="obterror"></div>
			<div class="alert alert-warning" role="alert" id="obtsuccess"></div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="text-center"> --- Départements visités --- </h3>
				</div>
				<div class="panel-body">
					<div id="results"></div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="regions.js"></script>
</body>
</html>
